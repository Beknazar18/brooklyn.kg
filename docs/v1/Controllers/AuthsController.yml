/auth/:
  post:
    tags:
      - Authorization
    description: User authorization
    parameters:
      - name: phone
        description: User phone
        in: query
        required: true
        type: string
      - name: password
        description: User password
        in: query
        required: true
        type: string
    responses:
      200:
        description: Success
      403:
        description: Error
  get:
    tags:
      - Authorization
    description: Getting an authorized user
    responses:
      200:
        description: Success
      403:
        description: Error
  delete:
    tags:
      - Authorization
    description: Logout users
    responses:
      200:
        description: Success
      403:
        description: Error



